<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="/style.css">

  <title>Felix Reminder</title>
</head>

<body>

<header>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Felix Reminder</a>
      <span class="navbar-text">
        <script id="tpl-header-user" type="text/x-jsrender">
          {{if user.username}}
            <a class="nav-link" href="#"><i class="fa-brands fa-telegram"></i> {{:user.username}}</a>
          {{else}}
            <a class="nav-link" href="https://t.me/{{:app.telegram_bot}}"><i class="fa-solid fa-right-to-bracket"></i></a>
          {{/if}}
        </script>
        <div id="result-header-user">
          <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
        </div>
      </span>
    </div>
  </nav>

</header>

<main>

  <div class="container mt-4">

    <!-- Init -->

    <div class="px-4 py-5 my-5 text-center app-stage-init">
      <div class="spinner-grow" role="status"></div>
    </div>

    <!-- Init: Error -->

    <div class="px-4 py-5 my-5 text-center app-stage-error visually-hidden">
      <h1 class="display-5 fw-bold"><i class="fa-solid fa-circle-exclamation"></i> API Error</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mx-4 my-4">
          API answered with error, feel free to let author know:
          <a href="{{app.github_url}}/issues">{{app.github_url}}/issues</a>
        </p>
      </div>
    </div>

    <!-- Init: Ready, empty -->

    <div class="px-4 py-5 my-5 text-center app-stage-empty visually-hidden">
      <h1 class="display-5 fw-bold">Create your first reminder</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mx-4 my-4">
          <script id="tpl-stage-empty" type="text/x-jsrender">
            Address to <a href="https://t.me/{{:app.telegram_bot}}">{{:app.telegram_bot_name}}</a> bot and start interaction with <code>/start</code>
          </script>
          <div id="result-stage-empty"></div>
        </p>
      </div>
    </div>

    <!-- Init: Ready, real -->

    <div class="pt-4 app-stage-ready visually-hidden">

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="row">
            <div class="col-1">
              <span class="badge bg-light text-dark">50423531bcfd</span>
            </div>
            <div class="col-5">
              <span class="fw-bold mx-2">Subheading</span>
            </div>
            <div class="col-5">
              <span class="badge bg-primary">every day at 1pm</span>
            </div>
            <div class="col-1">
              <span class="btn btn-sm btn-danger">del</span>
            </div>
          </div>
        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-1">
              <span class="badge bg-light text-dark">50423531bcfd</span>
            </div>
            <div class="col-5">
              <span class="fw-bold mx-2">Subheading</span>
            </div>
            <div class="col-5">
              <span class="badge bg-primary">every day at 1pm</span>
            </div>
            <div class="col-1">
              <span class="btn btn-sm btn-danger">del</span>
            </div>
          </div>
        </li>
      </ul>

    </div>

  </div>

</main>

<footer>

  <nav class="navbar fixed-bottom navbar-dark bg-dark py-4">
    <div class="container text-light">

      <!-- Status -->
      <div class="col-4 align-self-start">
        <script id="tpl-footer-status" type="text/x-jsrender">
          <a class="text-light" href="{{:app.github_url}}"><i class="fa-brands fa-github"></i></a>
          <span class="badge bg-dark text-light">back {{:backend.version}}</span>
          <span class="badge bg-dark text-light">front {{:frontend.version}}</span>
        </script>
        <div id="result-footer-status">
          <a class="text-light" href="#"><i class="fa-solid fa-circle-question"></i></a>
        </div>
      </div>

      <!-- Copyrights -->
      <div class="col-5 offset-1 align-self-start">
        <i class="fa-regular fa-copyright"></i> <span id="result-footer-year">{{:year}}</span>
      </div>

      <!-- References -->
      <div class="col-2 align-self-start">
        <a class="text-light" href="https://getbootstrap.com/"><i class="fa-brands fa-bootstrap"></i></a>
        <a class="text-light" href="https://vuejs.org/"><i class="fa-brands fa-vuejs"></i></a>
      </div>
    </div>
  </nav>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.11/jsrender.min.js"></script>

<script src="https://kit.fontawesome.com/12d9bc8234.js" crossorigin="anonymous"></script>

<script src="/script.js"></script>

</body>
</html>
